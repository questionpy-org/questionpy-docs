[tool.poetry]
name = "questionpy-docs"
version = "0.1.0"
description = "QuestionPy documentation"
authors = ["Technische Universit√§t Berlin, innoCampus <info@isis.tu-berlin.de>"]

[tool.poetry.dependencies]
python = "^3.10"
mkdocs = "^1.5.3"
mkdocstrings = {extras = ["python"], version = "^0.24.1"}
